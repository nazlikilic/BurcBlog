        <div class="container mt-5">
            <h1 class="mb-4">Hava Durumu</h1>

        <!-- Bootstrap JS ve Popper.js Ekleyin -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <!-- Hava Durumu Bilgilerini Getirmek İçin JavaScript -->
        <script>
            document.addEventListener("DOMContentLoaded", getWeather);
    
            async function getWeather() {
                const apiKey = "2a4109a9bafa8d4c3ed69aa3100ee78e";
                const city = "istanbul";
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
    
                    if (response.ok) {
                        displayWeather(data);
                    } else {
                        console.error("Hava durumu bilgileri alınamadı:", data.message);
                    }
                } catch (error) {
                    console.error("Hata:", error.message);
                }
            }
    
            function displayWeather(data) {
                const weatherInfo = document.getElementById("weather-info");
                const cityName = data.name;
                const temperature = data.main.temp;
                const description = data.weather[0].description;
    
                const html = `
                    <h2>${cityName}</h2>
                    <p>Sıcaklık: ${temperature}°C</p>
                    <p>Açıklama: ${description}</p>
                `;
    
                weatherInfo.innerHTML = html;
            }
        </script>
